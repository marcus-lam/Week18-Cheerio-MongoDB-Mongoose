<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose!</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
    <style>
      * {
        font-family: Ubuntu;
      }
      body { background-image: url(https://www.subtlepatterns.com/patterns/purty_wood.png) }
      img {
        width: 530px;
        margin: auto;
        display: block;
      }
      .text-center {
        text-align: center;
      }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: .5%;
      }
      #tag-line {
        margin-bottom: 45px;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      #submitComment {
        display: block;
        margin: auto;
      }
      #onionImg {
        display: block;
        margin: auto;
        margin-top: 55px;
        width: 250px;
      }
      input, textarea {
        margin: 0px;
        width: 288px;
        display: block;
        font-size: 20px;
        background-color: lightgray;
      }
      input {
        height: 31px;
      }
      textarea {
        height: 100px;
        padding: 1px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1 class="text-center">"News" Scraper</h1>
      <h2 class="text-center" id="tag-line"><i>Bringing you the latest and greatest news, straight from The Onion!</i></h2>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
